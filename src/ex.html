<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>Example</title>
  </head>
  <body>
    <button class="btn" id="button1" style="width: 100%; height: 60px; margin-bottom: 12px;">Button 1</button>
    <button class="btn" id="button2" style="width: 100%; height: 60px; margin-bottom: 12px;">Button 2</button>
    <button class="btn" id="button3" style="width: 100%; height: 60px; margin-bottom: 12px;">Button 3</button>
    <button class="btn" id="button4" style="width: 100%; height: 60px; margin-bottom: 12px;">Button 4</button>
    <button class="btn" id="button5" style="width: 100%; height: 60px; margin-bottom: 12px;">Button 5</button>
    <button class="btn" id="button6" style="width: 100%; height: 60px; margin-bottom: 12px;">Button 6</button>
    <button class="btn" id="button7" style="width: 100%; height: 60px; margin-bottom: 12px;">Button 7</button>
    <button class="btn" id="button8" style="width: 100%; height: 60px; margin-bottom: 12px;">Button 8</button>
    <div id="output"></div>
    <button class="btn" id="button9" style="width: 100%; height: 60px; margin-bottom: 12px;">Button 9</button>
    <input class="int" style="width: 100%; height: 60px; margin-bottom: 12px;" type="text" />
    <button class="btn" id="button10" style="width: 100%; height: 60px; margin-bottom: 12px;">Button 10</button>
    <button class="btn" id="button11" style="width: 100%; height: 60px; margin-bottom: 12px;">Button 11</button>
    <button class="btn" id="button12" style="width: 100%; height: 60px; margin-bottom: 12px;">Button 12</button>
    <button class="btn" id="button13" style="width: 100%; height: 60px; margin-bottom: 12px;">Button 13</button>
    <button class="btn" id="button14" style="width: 100%; height: 60px; margin-bottom: 12px;">Button 14</button>
    <button class="btn" id="button15" style="width: 100%; height: 60px; margin-bottom: 12px;">Button 15</button>
    <button class="btn" id="button16" style="width: 100%; height: 60px; margin-bottom: 12px;">Button 16</button>
    <script>
      document.querySelectorAll(".btn").forEach(function (el) {
        el.addEventListener("click", function (e) {
          e.preventDefault();
          document.getElementById("output").innerHTML += `Click on ${el.id}!<br />`;
        });
      });

      document.querySelector(".int").addEventListener("input", function (e) {
        document.getElementById("output").innerHTML += `Input: ${e.target.value}`;
      });
      document.querySelector(".int").addEventListener("blur", function (e) {
        document.getElementById("output").innerHTML += `Blur<br />`;
      });
    </script>
  </body>
</html>
